<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS13k Offline</title>
    <style>
      * { box-sizing: border-box; }

      html { min-height: 100vh; }

      body { margin: 0; }

      .scene {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #gerard {
        position: absolute;
        width: 32px;
        height: 32px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div id="gerard"></div>
    </div>

    <script type="module">
      import { Cube } from './cube.js'

      const tower = new Cube({ width: 1000, height: 1000, y: 0, x: '200px', color: 'blue', zIndex: 1000 })
      const platform = new Cube({ width: 100, height: 50, y: '100px', x: '100px', color: 'purple' })

      tower.attachTo(platform, 3)

      document.querySelector('.scene').appendChild(tower.element)
      document.querySelector('.scene').appendChild(platform.element)

      let gerard = {
        direction: {x: 0, y: 0},
        element: document.getElementById('gerard'),
      }

      document.addEventListener('keydown', e => {
          if (e.key === 'ArrowRight') {
            gerard.direction.x++
          }
          if (e.key === 'ArrowLeft') {
            gerard.direction.x--
          }
          if (e.key === ' ') {
            // TODO : gérer la hauteur du saut (vélocité)
            gerard.direction.y--
          }
          if (e.key === 'ArrowDown') {
            gerard.direction.y++
          }

          switch(e.key) {
            case 'j': {
              tower.rotateLeft()
              break;
            }
            case 'k':
              tower.rotateRight()
              break;
          }
      })

      setInterval(() => {
        gerard.element.style.top = `${0 + gerard.direction.y}px`
        gerard.element.style.left = `${0 + gerard.direction.x}px`
        // TODO : appliquer la gravité pour faire descendre gérard
      }, 1000/30)
    </script>
  </body>
</html>
