<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS13k Offline</title>
    <style>
      html { min-height: 100vh; }

      body { margin: 0; }

      .scene {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="scene">
    </div>

    <script type="module">
      import { Cube } from './cube.js'

      const cube = new Cube({ width: 1000, height: 1000 })

      document.querySelector('.scene').appendChild(cube.element)

      let rotation = 0

      document.addEventListener('keydown', e => {
        switch(e.key) {
          case 'ArrowRight':
            rotation -= 90
            break;
          case 'ArrowLeft':
            rotation += 90
            break;
        }

        cube.element.style.transform = `rotateY(${rotation}deg)`
      })
    </script>
  </body>
</html>
