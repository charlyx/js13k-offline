<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS13k Offline</title>
    <style>
      * { box-sizing: border-box; }

      html { min-height: 100vh; }

      body { margin: 0; }

      .scene {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #gerard {
        position: absolute;
        width: 32px;
        height: 32px;
        background-color: orange;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div id="gerard"></div>
    </div>

    <script type="module">
      import { Cube } from './cube.js'

      const tower = new Cube({ width: 1000, height: 1000, y: 0, x: '100px', color: 'blue' })
      const platform = new Cube({ width: 100, height: 50, y: '100px', x: '0', color: 'purple' })

      document.querySelector('.scene').appendChild(tower.element)
      document.querySelector('.scene').appendChild(platform.element)
      platform.element.style.transformOrigin = '600px 500px'
      tower.element.style.zIndex = '1'
      platform.element.style.zIndex = '2'
      platform.element.style.transform = `${platform.element.style.transform} translateZ(1000px)`

      let rotation = 0

      document.addEventListener('keydown', e => {
          switch(e.key) {
            case 'j':
              rotation -= 90
              break;
            case 'k':
              rotation += 90
              break;
          }

          tower.element.style.transform = `rotateY(${rotation}deg)`
          platform.element.style.transform = `rotateY(${rotation}deg)`
      })

      import { Player } from './player.js'

      const gerard = new Player()
      const refreshRate = 1000/60

      setInterval(() => {
        gerard.move(refreshRate)
      }, refreshRate)
    </script>
  </body>
</html>
