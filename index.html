<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS13k Offline</title>
    <style>
      * { box-sizing: border-box; }

      html { min-height: 100vh; }

      body { margin: 0; }

      .scene {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="scene">
    </div>

    <script type="module">
      import { Cube } from './cube.js'

      const tower = new Cube({ width: 1000, height: 1000, y: 0, x: '100px', color: 'transparent' })
      const platform = new Cube({ width: 100, height: 50, y: '100px', x: '100px', color: 'purple' })

      document.querySelector('.scene').appendChild(tower.element)

      tower.element.querySelector('.cube__face--front').appendChild(platform.element)

      let rotation = 0

      document.addEventListener('keydown', e => {
        switch(e.key) {
          case 'ArrowRight':
            rotation -= 90
            break;
          case 'ArrowLeft':
            rotation += 90
            break;
        }

        tower.element.style.transform = `rotateY(${rotation}deg)`
      })
    </script>
  </body>
</html>
